{% extends "base.html" %}


{% block content %}
    <div class="row mt-4">
     <div class="col">
         <h2>Add Items</h2>
       <form action="add/" method="post"  class="form-inline">
           {% csrf_token %}
         <div  class="input-group mb-sm-3">
            <input type="text" name="content" class="form-control" placeholder="Type Here...">
        </div>
        <div class="col-auto">
          <button type="submit" name="action" class="btn btn-primary">Submit</button>
       </div>
       </form>
     </div>
    </div>
    <div class="row mt-4">
    <div class="col">

          <div class="list-group">

              {% for todo_item in todo_items %}
              <a href="#" class="list-group-item list-group-item-action">{{ todo_item.text }}
                  <div class="float-end">
                      <form action="delete/{{ todo_item.id }}/" method="post">
                           {% csrf_token %}
                      <button type="submit" name="action"  class="btn btn-danger ">Delete</button>
                          </form>
                      </div>
              </a>
        {% endfor %}
          </div>
     </div>
    </div>

{% endblock content %}
